    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whales Swimming Team Race Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #3917b5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }

    img.logo {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    .team-name {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-group {
      margin-bottom: 15px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: normal;
    }

    button {
      width: 100%;
      background-color: #d4af37;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2a02f;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-bottom: 15px;
    }
  </style>
</head>

      </div>

      <div class="note">100 IM is available for all age groups (SCM only)</div>

      <button type="submit">Submit Entry</button>
    </form>
  </div>

  <script>
    const ageEventMap = {
      '7-8': [
        '50 Freestyle', '50 Backstroke', '50 Breaststroke', '50 Butterfly'
      ],
      '9-10': [
        '50 Freestyle', '100 Freestyle',
        '50 Backstroke', '100 Backstroke',
        '50 Breaststroke', '100 Breaststroke',
        '50 Butterfly', '100 Butterfly',
        '200 Freestyle', '200 IM', '100 IM'
      ],
      '11-12': [
        '50 Freestyle', '100 Freestyle', '200 Freestyle', '400 Freestyle',
        '50 Backstroke', '100 Backstroke', '200 Backstroke',
        '50 Breaststroke', '100 Breaststroke', '200 Breaststroke',
        '50 Butterfly', '100 Butterfly', '200 Butterfly',
        '200 IM', '100 IM'
      ],
      '13-14': 'all',
      '15-17': 'all',
      '18-99': 'all'
    };

    const allEvents = [
      '50 Freestyle', '100 Freestyle', '200 Freestyle', '400 Freestyle', '800 Freestyle', '1500 Freestyle',
      '50 Backstroke', '100 Backstroke', '200 Backstroke',
      '50 Breaststroke', '100 Breaststroke', '200 Breaststroke',
      '50 Butterfly', '100 Butterfly', '200 Butterfly',
      '100 IM', '200 IM', '400 IM'
    ];

    function renderCheckboxes() {
      const ageGroup = document.getElementById('ageGroup').value.trim();
      const container = document.getElementById('checkboxContainer');
      container.innerHTML = '';

      let options = ageEventMap[ageGroup];
      if (!options) return;

      if (options === 'all') {
        options = allEvents;
      }

      options.forEach(event => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'events';
        checkbox.value = event;
        checkbox.onclick = limitCheckboxes;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(' ' + event));
        container.appendChild(label);
      });
    }

    function limitCheckboxes() {
      const checkedBoxes = document.querySelectorAll('input[name="events"]:checked');
      if (checkedBoxes.length > 10) {
        this.checked = false;
        alert('You can only select up to 10 events.');
      }
    }

    function validateForm() {
      const checkedBoxes = document.querySelectorAll('input[name="events"]:checked');
      if (checkedBoxes.length === 0) {
        alert('Please select at least one event.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
